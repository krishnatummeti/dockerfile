<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Docker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        .container {

            border-radius: 10px;

            display: inline-block;
        }
    </style>

<body>
    <div class="container">
        <h1>Welcome to My Dockerized Flask App</h1>
        <p>{{ message }}</p> <!-- This is the dynamic part -->
    </div>
